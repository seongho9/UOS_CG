        <table>
            <tr>
                <td>Point Light:</td>

                <td>Spot Light:</td>

            <tr>
                <td>Longitude:</td>
                <td>
                    <input class="slider" id="longitude" type="range" min="0" max="360" value="60" />

                </td>
            </tr>
            <tr>
                <td>Latitude: </td>
                <td>
                    <input class="slider" id="latitude" type="range" min="-90" max="90" value="30" />

                </td>
            </tr>
            <tr>
                <td>Rotation angle: </td>
                <td>
                    <input class="slider" id="angle" type="range" min="0" max="360" value="30">

                </td>
            </tr>
            <tr>
                <td>Height: </td>
                <td>
                    <input class="slider" id="height" type="range" min="0" max="100" value="2">
                    (<span id="height-val"></span>)
                </td>
            </tr>
            <tr>
                <td colspan=3>
                    <span id=message>
                        message
